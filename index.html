app.directive('mapVis', function() {
  // Runs during compile
  return {
    restrict: 'A', // E = Element, A = Attribute, C = Class, M = Comment
    link: function(scope, el, attr) {
      var width = 550,
        height = 330,
        centered;

      var projection = d3.geo.albersUsa()
        .scale(750)
        .translate([width / 2, height / 2]);

      var GeoPath = d3.geo.path()
        .projection(projection);

      var margin = {
        top: 20,
        left: 50,
        right: 10,
        bottom: 10
      };

      var svg = d3.select(el[0]).append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)

      // svg.append("rect")
      //   .attr("class", "background")
      //   .attr("width", width + margin.left + margin.right)
      //   .attr("height", height + margin.top + margin.bottom)

      var g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");


      var stateG = g.append("g")
        .attr("id", "states")
        .selectAll("path")
        .data(topojson.feature(scope.us, scope.us.objects.states).features)
        .enter().append("path")
        .attr("class", "state-area")
        .attr("d", GeoPath)
        .attr("stroke", "black")
        .attr("stroke-width", "2px")
        .attr("stroke-opacity", 0.2)


      stateG.on("mouseover", function(d) {
        scope.$apply(function() {

          scope.state = d.properties.name;

        })
      });

      scope.$watch("which", function(newVal) {
        stateG.attr("fill", function(d) {
          var k = d.properties[newVal];
          return (k == null) ? "#777" : k["color"];
        })
      });

      g.append("path")
        .datum(topojson.mesh(scope.us, scope.us.objects.states, function(a, b) {
          return a !== b;
        }))
        .attr("id", "state-borders")
        .attr("d", GeoPath);

    } //end link
  }; //end return
}); //end directive


app.directive('lineChart',
  function() {

    // Runs during compile
    return {
      restrict: 'A', // E = Element, A = Attribute, C = Class, M = Comment
      link: function(scope, el, attrs) {
        var width = 550,
          height = 200;

        var margin = {
          top: 10,
          left: 50,
          right: 10,
          bottom: 25
        };

        var x = d3.time.scale()
          .range([0, width]);

        var y = d3.scale.linear()
          .range([height, 0]);

        var xAxis = d3.svg.axis()
          .scale(x)
          .orient("bottom");

        var yAxis = d3.svg.axis()
          .scale(y)
        // .tickFormat(d3.format("%"))
        .orient("left");

        var line = d3.svg.area()
          .x(function(d) {
            return x(d.date);
          })
          .y0(height)
          .y1(function(d) {
            return y(d.val);
          });

        var svg = d3.select(el[0])
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

        var xAxisG = svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")

        var yAxisG = svg.append("g")
          .attr("class", "y axis")

        var path = svg.append("path")


        var titleG = svg.append("g")
          .attr("transform", "translate(" + [width - 50, 10] + ")")

        var titleRect = titleG.append("rect")
          .attr({
            width: 0,
            height: 25,
            fill: "#222",
            opacity: .8,
            stroke: "none"
          })
        // .attr("fill","black")
        // .attr("fill-opacity",0.5)

        var title = titleG.append("text")
          .attr("class", "title")
          .attr("dx", "-.5em")
          .attr("text-anchor", "end")
        // .datum(localData)
        // .attr("class", "line")
        // .attr("d", line);

        // yAxisG.append("text")
        //   .attr("transform", "rotate(-90)")
        //   .attr("y", 6)
        //   .attr("dy", ".71em")
        //   .style("text-anchor", "end")
        //   .text("Abortions per 1,000 Women ($)");

        var oldU = 100;

        scope.$watch("state", function(newVal) {

          if (newVal == null) return;

          title.transition().duration(150)
            .style("fill-opacity", 0)
            .attr("dy", ".5em")

          title.transition().delay(150)
            .duration(0)
            .attr("dy", "1.5em")
            .text(newVal)
            .each('end', function() {

              d3.select(this).transition().duration(300)
                .ease("elastic")
                .style("fill-opacity", 1)
                .attr("dy", "1em")

              var localData = scope.lineData[newVal];

              x.domain(d3.extent(localData, function(d) {
                return d.date;
              }));

              // y.domain([0, d3.max(localData, function(d) {
              //   return d.val;
              // })]);

              y.domain(d3.extent(localData, function(d) {
                return d.val;
              }));

              yAxisG.transition().duration(250).call(yAxis);

              xAxisG.transition().duration(250).call(xAxis);

              path.datum(localData)
                .transition().duration(350)
                .attr("class", "line")
                .attr("d", line);
            })


        });

      }
    };
  }
);
</script>
